<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Register</title>
</head>

<body>
    <header>
        <nav id="navbar-1">
            <ul>
                <li class="nav-btn">
                    <a href="/" class="a-nav">Inicio</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="register-container">
            <form id="reg-form" class="register-form" action="/api/user/register" method="POST">
                <label class="reg-label" for="username">Nombre de usuario:</label>
                <input class="reg-input" type="text" id="username" name="username" required>

                <label class="reg-label" class="reg-label" for="email">Correo electrónico:</label>
                <input class="reg-input" type="email" id="email" name="email" required>

                <label class="reg-label" for="password">Contraseña:</label>
                <input class="reg-input" type="password" id="password" name="password" required minlength="6">

                <label class="reg-label" for="confirm_password">Confirmar contraseña:</label>
                <input class="reg-input" type="password" id="confirm_password" name="confirm_password" required
                    minlength="6">
                <button id="form-btn" class="reg-btn" type="submit">Registrarse</button>

            </form>

        </section>
    </main>
    <footer>
        <h2>Proyecto hecho por mi, para desarrollo propio </h2>
        <p class="plink">Mi<a class="a-plink" href="">
                github </a></p>
    </footer>
    <script src="register.js"></script>
</body>

</html>

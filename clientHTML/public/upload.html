<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Register</title>
</head>

<body>
    <header>
        <nav id="navbar-1">
            <ul>
                <li class="nav-btn">
                    <a href="/" class="a-nav">Inicio</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="register-container">
            <form id="upload-form-id" class="upload-form" action="/api/img/upload" method="POST"
                enctype="multipart/form-data">
                <div class="file-container">
                    <input id="img-id" type="file" name="imagen" required>
                </div>
                <div class="options-container">
                    <label class="tag-text" for="tags">Agregue los tags: </label>
                    <select id="tags" class="select-tags" name="tag">
                        <option value="cat">cat</option>
                        <option value="dog">dog</option>
                        <option value="another">another</option>
                    </select>
                    <button id="add-tag-btn" class="tag-btn" type="button">Agregar tag</button>
                </div>
                <div id="tag-list" class="tag-container">

                </div>
                <button type="submit">Subir Archivo</button>
            </form>
        </section>
    </main>
    <footer>
        <h2>Proyecto hecho por mi, para desarrollo propio </h2>
        <p class="plink">Mi<a class="a-plink" href="">
                github </a></p>
    </footer>
    <script></script>
    <script src="upload.js"></script>
</body>

</html>
